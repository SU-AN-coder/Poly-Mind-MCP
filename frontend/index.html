        // é«˜çº§ç²’å­æ•ˆæœç³»ç»Ÿ
        function createParticles() {
            const container = document.getElementById('particles');
            if (!container) return;
            
            // æ¸…ç©ºå®¹å™¨
            container.innerHTML = '';
            
            // ç²’å­é¢œè‰²é…ç½®
            const colors = [
                'rgba(99, 102, 241, 0.6)',   // é›è“
                'rgba(168, 85, 247, 0.5)',   // ç´«è‰²
                'rgba(236, 72, 153, 0.4)',   // ç²‰è‰²
                'rgba(59, 130, 246, 0.5)',   // è“è‰²
                'rgba(16, 185, 129, 0.4)',   // ç»¿è‰²
            ];
            
            // åˆ›å»ºæµ®åŠ¨ç²’å­
            const floatParticleCount = 25;
            for (let i = 0; i < floatParticleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle particle-float';
                
                const size = Math.random() * 4 + 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 10 + 8;
                const delay = Math.random() * 5;
                
                particle.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    background: ${color};
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation-duration: ${duration}s;
                    animation-delay: ${delay}s;
                    box-shadow: 0 0 ${size * 2}px ${color};
                `;
                
                container.appendChild(particle);
            }
            
            // åˆ›å»ºä¸Šå‡ç²’å­
            const riseParticleCount = 15;
            for (let i = 0; i < riseParticleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle particle-rise';
                
                const size = Math.random() * 3 + 1;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 20 + 15;
                const delay = Math.random() * 10;

                    animation-delay: ${delay}s;
                    box-shadow: 0 0 ${size * 3}px ${color};
                `;
                
                container.appendChild(particle);
            }
            
            // åˆ›å»ºå‘å…‰ç²’å­
            const glowParticleCount = 10;
            for (let i = 0; i < glowParticleCount; i++) {

                const size = Math.random() * 6 + 4;
                const color = colors[Math.floor(Math.random() * 3)];

                    background: ${color};

                    top: ${Math.random() * 100}%;
                    animation: float ${duration}s ease-in-out infinite ${delay}s, glow 2s ease-in-out infinite ${glowDelay}s;
                `;
                
                container.appendChild(particle);
            }
        }

        // å·¥å…·å‡½æ•°
        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            const n = Number(num);
            if (isNaN(n)) return '0';
            if (Math.abs(n) >= 1000000) return (n / 1000000).toFixed(2) + 'M';
            if (Math.abs(n) >= 1000) return (n / 1000).toFixed(2) + 'K';
            return n.toFixed(2);
        }

        function formatAddress(addr) {
            if (!addr) return 'N/A';
            if (addr.length <= 12) return addr;
            return addr.slice(0, 6) + '...' + addr.slice(-4);
        }

        function formatTime(ts) {
            if (!ts) return 'N/A';
            try {
                const d = new Date(ts);
                if (isNaN(d.getTime())) return 'N/A';
                return d.toLocaleString('zh-CN', { 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } catch { return 'N/A'; }
        }
        
        function formatTimeAgo(ts) {
            if (!ts) return 'N/A';
            try {
                const d = new Date(ts);
                if (isNaN(d.getTime())) return 'N/A';
                const now = new Date();
                const diff = Math.floor((now - d) / 1000);
                if (diff < 0) return 'åˆšåˆš';
                if (diff < 60) return `${diff}ç§’å‰`;
                if (diff < 3600) return `${Math.floor(diff / 60)}åˆ†é’Ÿå‰`;
                if (diff < 86400) return `${Math.floor(diff / 3600)}å°æ—¶å‰`;
                return `${Math.floor(diff / 86400)}å¤©å‰`;
            } catch { return 'N/A'; }
        }

        async function fetchJSON(url) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const res = await fetch(url, { 
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!res.ok) {
                    console.error(`HTTP Error: ${res.status} for ${url}`);
                    return null;
                }
                return await res.json();
            } catch (e) {
                if (e.name === 'AbortError') {
                    console.error('Request timeout:', url);
                } else {
                    console.error('API Error:', url, e);
                }
                return null;
            }
        }
