<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyMind MCP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #0a0a0f 100%); 
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            color: #e0e0e0;
        }
        .glass-card {
            background: rgba(26, 26, 36, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.15);
        }
        .gradient-text {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glow-accent { box-shadow: 0 0 40px rgba(99, 102, 241, 0.25); }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        .stat-card { transition: all 0.3s ease; }
        .stat-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const API_BASE = 'http://localhost:8888';

        function formatNumber(num) {
            if (!num) return '0';
            const n = Number(num);
            if (Math.abs(n) >= 1000000) return (n / 1000000).toFixed(2) + 'M';
            if (Math.abs(n) >= 1000) return (n / 1000).toFixed(2) + 'K';
            return n.toFixed(2);
        }

        function formatAddress(addr) {
            if (!addr) return 'N/A';
            return addr.slice(0, 6) + '...' + addr.slice(-4);
        }

        function formatTime(ts) {
            if (!ts) return 'N/A';
            try {
                const d = new Date(ts);
                return d.toLocaleString('zh-CN', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            } catch { return 'N/A'; }
        }

        async function fetchJSON(url) {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch (e) {
                console.error('API Error:', url, e);
                return null;
            }
        }

        async function renderApp() {
            const container = document.getElementById('app');
            
            // 获取数据
            const stats = await fetchJSON(API_BASE + '/stats');
            const tradesRes = await fetchJSON(API_BASE + '/trades/recent?limit=10');
            const sentiment = await fetchJSON(API_BASE + '/sentiment');
            
            const trades = tradesRes?.trades || [];
            const connected = stats !== null;

            // HTML 模板
            container.innerHTML = `
                <div class="min-h-screen pb-20">
                    <!-- 头部 -->
                    <header class="glass-card border-b border-gray-700/30 sticky top-0 z-50">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center glow-accent">
                                    <span class="text-white text-xl font-bold">P</span>
                                </div>
                                <div>
                                    <h1 class="text-lg font-bold gradient-text">PolyMind MCP</h1>
                                    <p class="text-xs text-gray-500">AI 预测市场分析</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-2 px-3 py-1.5 rounded-full text-sm ${connected ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}">
                                <div class="w-2 h-2 rounded-full ${connected ? 'bg-emerald-400 animate-pulse' : 'bg-red-400'}"></div>
                                <span>${connected ? '已连接' : '离线'}</span>
                            </div>
                        </div>
                    </header>

                    <!-- 主内容 -->
                    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-6">
                        <!-- 统计卡片 -->
                        <div class="grid grid-cols-2 lg:grid-cols-5 gap-4 mb-8">
                            <div class="glass-card stat-card rounded-xl p-5 fade-in">
                                <div class="text-2xl font-bold text-white">${formatNumber(stats?.total_trades || 0)}</div>
                                <div class="text-sm text-gray-400 mt-1">总交易数</div>
                            </div>
                            <div class="glass-card stat-card rounded-xl p-5 fade-in">
                                <div class="text-2xl font-bold text-white">${formatNumber(stats?.unique_traders || 0)}</div>
                                <div class="text-sm text-gray-400 mt-1">唯一交易者</div>
                            </div>
                            <div class="glass-card stat-card rounded-xl p-5 fade-in">
                                <div class="text-2xl font-bold text-white">$${formatNumber(stats?.total_volume || 0)}</div>
                                <div class="text-sm text-gray-400 mt-1">交易总额</div>
                            </div>
                            <div class="glass-card stat-card rounded-xl p-5 fade-in">
                                <div class="text-2xl font-bold text-white">${stats?.total_markets || 0}</div>
                                <div class="text-sm text-gray-400 mt-1">市场数</div>
                            </div>
                            <div class="glass-card stat-card rounded-xl p-5 fade-in">
                                <div class="text-2xl font-bold text-white">${stats?.large_trades_count || 0}</div>
                                <div class="text-sm text-gray-400 mt-1">大单数</div>
                            </div>
                        </div>

                        <!-- 情绪指数 -->
                        ${sentiment ? `
                        <div class="glass-card rounded-xl p-6 mb-8">
                            <h3 class="font-semibold text-white mb-4">市场情绪指数</h3>
                            <div class="grid grid-cols-3 gap-6">
                                <div>
                                    <div class="text-3xl font-bold text-indigo-400">${sentiment.sentiment_index?.toFixed(1) || 0}</div>
                                    <div class="text-sm text-gray-400">${sentiment.sentiment_label || '中性'}</div>
                                </div>
                                <div>
                                    <div class="text-sm text-gray-400 mb-2">买入: ${sentiment.buy_count || 0}</div>
                                    <div class="text-sm text-emerald-400">$${formatNumber(sentiment.buy_volume || 0)}</div>
                                </div>
                                <div>
                                    <div class="text-sm text-gray-400 mb-2">卖出: ${sentiment.sell_count || 0}</div>
                                    <div class="text-sm text-red-400">$${formatNumber(sentiment.sell_volume || 0)}</div>
                                </div>
                            </div>
                        </div>
                        ` : ''}

                        <!-- 交易表 -->
                        <div class="glass-card rounded-xl overflow-hidden">
                            <div class="p-4 border-b border-gray-700/50">
                                <h2 class="font-semibold text-white">最近交易</h2>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead class="bg-gray-800/50">
                                        <tr>
                                            <th class="py-3 px-4 text-left text-xs text-gray-400">交易哈希</th>
                                            <th class="py-3 px-4 text-left text-xs text-gray-400">方向</th>
                                            <th class="py-3 px-4 text-right text-xs text-gray-400">价格</th>
                                            <th class="py-3 px-4 text-right text-xs text-gray-400">数量</th>
                                            <th class="py-3 px-4 text-right text-xs text-gray-400">时间</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-700/30">
                                        ${trades.length > 0 ? trades.map(t => `
                                            <tr class="hover:bg-gray-800/30">
                                                <td class="py-3 px-4 text-xs text-indigo-400"><code>${formatAddress(t.tx_hash)}</code></td>
                                                <td class="py-3 px-4">
                                                    <span class="px-2 py-1 rounded text-xs ${t.side === 'BUY' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}">
                                                        ${t.side === 'BUY' ? '买入' : '卖出'}
                                                    </span>
                                                </td>
                                                <td class="py-3 px-4 text-right text-white text-sm">$${Number(t.price || 0).toFixed(4)}</td>
                                                <td class="py-3 px-4 text-right text-gray-400 text-sm">$${formatNumber(t.size || 0)}</td>
                                                <td class="py-3 px-4 text-right text-gray-500 text-sm">${formatTime(t.timestamp)}</td>
                                            </tr>
                                        `).join('') : '<tr><td colspan="5" class="py-8 px-4 text-center text-gray-400">暂无数据</td></tr>'}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>

                    <!-- 底部 -->
                    <footer class="fixed bottom-0 left-0 right-0 glass-card border-t border-gray-700/30 py-2 px-6">
                        <div class="max-w-7xl mx-auto flex items-center justify-between text-xs text-gray-500">
                            <span>PolyMind MCP v2.0</span>
                            <span>API: ${API_BASE}</span>
                        </div>
                    </footer>
                </div>
            `;

            // 每30秒刷新一次
            setTimeout(renderApp, 30000);
        }

        // 页面加载时渲染
        renderApp();
    </script>
</body>
</html>
